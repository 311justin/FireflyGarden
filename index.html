<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firefly Garden Experiment â€“ Fitts' Law</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #1b2845 0, #05060b 55%, #020308 100%);
      user-select: none;
      touch-action: none;
    }

    #canvas { display: none; }

    #menu {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.82);
      color: #fff;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    #menu h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    #menu p {
      max-width: 650px;
      margin: 5px 0 15px 0;
      line-height: 1.4;
      font-size: 16px;
    }

    .menu-row { margin: 5px 0; }

    .menu-row label {
      display: inline-block;
      min-width: 160px;
      text-align: right;
      margin-right: 8px;
    }

    .menu-input {
      padding: 8px 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      min-width: 180px;
    }

    .btn {
      margin-top: 18px;
      padding: 12px 26px;
      background: #ffdf37;
      color: #222;
      border-radius: 999px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.1s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 18px rgba(0,0,0,0.7);
      background: #ffe96a;
    }

    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      display: none;
      color: #fff;
      font-size: 16px;
      pointer-events: none;
    }

    #ui .panel {
      background: rgba(0,0,0,0.45);
      border-radius: 10px;
      padding: 8px 12px;
      display: inline-block;
      margin-right: 8px;
      margin-bottom: 6px;
    }

    #progressBarOuter {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 10px;
      width: 260px;
      height: 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.15);
      overflow: hidden;
    }

    #progressBarInner {
      height: 100%;
      width: 0%;
      border-radius: 999px;
      background: linear-gradient(90deg, #ffdf37, #ff8e37);
    }

    #message {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 16px;
      background: rgba(0,0,0,0.55);
      color: #fff;
      border-radius: 999px;
      font-size: 16px;
      display: none;
      max-width: 92vw;
      text-align: center;
    }
  </style>
</head>
<body>

<div id="menu">
  <h1>âœ¨ Firefly Garden Experiment âœ¨</h1>
  <p>
    Catch the glowing fireflies as quickly and accurately as you can.<br>
    This experiment records performance for mouse and touch input.
  </p>

  <div class="menu-row">
    <label for="pid">Participant ID:</label>
    <input id="pid" class="menu-input" placeholder="e.g. C01" />
  </div>

  <div class="menu-row">
    <label for="age">Age:</label>
    <input id="age" class="menu-input" type="number" min="3" max="18" placeholder="e.g. 10" />
  </div>

  <div class="menu-row">
    <label for="gender">Gender:</label>
    <select id="gender" class="menu-input">
      <option value="">Select</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
  </div>

  <div class="menu-row">
    <label for="handedness">Handedness:</label>
    <select id="handedness" class="menu-input">
      <option value="">Select</option>
      <option value="Right">Right-handed</option>
      <option value="Left">Left-handed</option>
    </select>
  </div>

  <div class="menu-row">
    <label for="deviceMode">Device Mode:</label>
    <select id="deviceMode" class="menu-input">
      <option value="auto">Auto (detect mouse/touch)</option>
      <option value="mouse">Mouse only</option>
      <option value="touch">Touch only</option>
    </select>
  </div>

  <div class="menu-row">
    <label for="blocks">Number of Blocks:</label>
    <input id="blocks" class="menu-input" type="number" min="1" max="10" value="3" />
  </div>

  <div class="menu-row">
    <label for="trialsPerBlock">Trials per Block:</label>
    <input id="trialsPerBlock" class="menu-input" type="number" min="5" max="40" value="12" />
  </div>

  <button class="btn" onclick="startExperiment()">Start Experiment</button>
</div>

<div id="ui">
  <div class="panel" id="infoParticipant">ID: - | Age: -</div>
  <div class="panel" id="infoDemo">Gender: - | Hand: - | Group: -</div>
  <div class="panel" id="infoBlock">Block: -</div>
  <div class="panel" id="infoTrial">Trial: -/-</div>
  <div class="panel" id="infoMode">Mode: -</div>
  <div class="panel" id="infoDetected">Detected: -</div>

  <div id="progressBarOuter">
    <div id="progressBarInner"></div>
  </div>
</div>

<div id="message"></div>
<canvas id="canvas"></canvas>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  const menu = document.getElementById("menu");
  const ui = document.getElementById("ui");
  const msg = document.getElementById("message");

  const infoParticipant = document.getElementById("infoParticipant");
  const infoDemo = document.getElementById("infoDemo");
  const infoBlock = document.getElementById("infoBlock");
  const infoTrial = document.getElementById("infoTrial");
  const infoMode = document.getElementById("infoMode");
  const infoDetected = document.getElementById("infoDetected");
  const progressBarInner = document.getElementById("progressBarInner");

  let participantId = "";
  let age = 0;
  let ageGroup = "";
  let gender = "";
  let handedness = "";
  let deviceMode = "auto";
  let numBlocks = 3;
  let trialsPerBlock = 12;
  let totalTrials = 0;

  let currentBlock = 1;
  let currentTrialInBlock = 0;
  let globalTrialIndex = 0;

  let firefly = null;
  let lastCenter = null;
  let trialStartTime = 0;
  let logs = [];
  let running = false;

  // Prevent "ghost click" after touch on mobile
  let lastTouchTs = 0;

  // Sizes
  const fireflyBaseSizes = [0.04, 0.06, 0.08];
  let baseSizePixels = [30, 50, 70];

  // Stable stars (no flicker)
  let stars = [];
  function generateStars() {
    stars = [];
    const starCount = 70;
    for (let i = 0; i < starCount; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * (canvas.height * 0.62),
        r: Math.random() * 1.6,
        a: 0.25 + Math.random() * 0.55
      });
    }
  }

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const minDim = Math.min(canvas.width, canvas.height);
    baseSizePixels = fireflyBaseSizes.map(r => Math.max(20, Math.round(r * minDim)));
    generateStars();
  }
  window.addEventListener("resize", resizeCanvas);

  function computeAgeGroup(a) {
    // You can change bins later if lecturer requests
    if (a >= 6 && a <= 8) return "6-8";
    if (a >= 9 && a <= 10) return "9-10";
    if (a >= 11 && a <= 12) return "11-12";
    return "Other";
  }

  function localTimeKL() {
    // LOCAL ONLY (Malaysia time)
    return new Date().toLocaleString("en-GB", {
      timeZone: "Asia/Kuala_Lumpur",
      hour12: false
    });
  }

  function startExperiment() {
    participantId = document.getElementById("pid").value.trim();
    age = parseInt(document.getElementById("age").value.trim(), 10);
    gender = document.getElementById("gender").value;
    handedness = document.getElementById("handedness").value;
    deviceMode = document.getElementById("deviceMode").value;
    numBlocks = parseInt(document.getElementById("blocks").value, 10);
    trialsPerBlock = parseInt(document.getElementById("trialsPerBlock").value, 10);

    if (!participantId) return alert("Please enter Participant ID.");
    if (!age || isNaN(age)) return alert("Please enter a valid age.");
    if (!gender) return alert("Please select gender.");
    if (!handedness) return alert("Please select handedness.");
    if (isNaN(numBlocks) || numBlocks < 1) return alert("Number of blocks must be at least 1.");
    if (isNaN(trialsPerBlock) || trialsPerBlock < 3) return alert("Trials per block must be at least 3.");

    ageGroup = computeAgeGroup(age);

    totalTrials = numBlocks * trialsPerBlock;
    logs = [];
    currentBlock = 1;
    currentTrialInBlock = 0;
    globalTrialIndex = 0;
    running = true;

    menu.style.display = "none";
    ui.style.display = "block";
    canvas.style.display = "block";
    resizeCanvas();

    infoParticipant.textContent = `ID: ${participantId} | Age: ${age}`;
    infoDemo.textContent = `Gender: ${gender} | Hand: ${handedness} | Group: ${ageGroup}`;
    infoMode.textContent = `Mode: ${deviceMode.toUpperCase()}`;
    infoDetected.textContent = `Detected: -`;
    updateUI();

    lastCenter = { x: canvas.width / 2, y: canvas.height / 2 };
    nextTrial();
    drawLoop();
    showMessage("Get ready... tap/click the glowing fireflies!", 2000);
  }

  function updateUI() {
    infoBlock.textContent = `Block: ${currentBlock}/${numBlocks}`;
    infoTrial.textContent = `Trial: ${currentTrialInBlock}/${trialsPerBlock}`;
    const progressPercent = (globalTrialIndex / totalTrials) * 100;
    progressBarInner.style.width = `${progressPercent}%`;
  }

  function nextTrial() {
    if (!running) return;

    globalTrialIndex++;
    if (globalTrialIndex > totalTrials) {
      finishExperiment();
      return;
    }

    currentTrialInBlock++;
    if (currentTrialInBlock > trialsPerBlock) {
      currentBlock++;
      currentTrialInBlock = 1;
      showMessage(`Block ${currentBlock} starting...`, 1200);
    }

    const size = baseSizePixels[Math.floor(Math.random() * baseSizePixels.length)];
    const margin = size * 1.5;

    const x = margin + Math.random() * (canvas.width - 2 * margin);
    const y = margin + Math.random() * (canvas.height - 2 * margin);

    firefly = { x, y, size };

    updateUI();
    trialStartTime = performance.now();
  }

  function drawBackground() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Stable stars
    for (const s of stars) {
      ctx.fillStyle = `rgba(255,255,255,${s.a})`;
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
      ctx.fill();
    }

    // Ground gradient
    const g = ctx.createLinearGradient(0, canvas.height * 0.7, 0, canvas.height);
    g.addColorStop(0, "#022912");
    g.addColorStop(1, "#011506");
    ctx.fillStyle = g;
    ctx.fillRect(0, canvas.height * 0.7, canvas.width, canvas.height * 0.3);
  }

  function drawFirefly(timestamp) {
    if (!firefly) return;

    const pulse = 0.5 + 0.5 * Math.sin(timestamp / 500);
    const outerRadius = (firefly.size * 1.6) * (0.9 + 0.15 * pulse);

    ctx.save();
    ctx.shadowColor = "rgba(255, 230, 120, 0.9)";
    ctx.shadowBlur = 25 + 10 * pulse;

    const gradient = ctx.createRadialGradient(
      firefly.x, firefly.y, firefly.size * 0.1,
      firefly.x, firefly.y, outerRadius
    );
    gradient.addColorStop(0, "rgba(255, 238, 150, 0.95)");
    gradient.addColorStop(1, "rgba(255, 238, 150, 0)");

    ctx.fillStyle = gradient;
    ctx.beginPath();
    ctx.arc(firefly.x, firefly.y, outerRadius, 0, Math.PI * 2);
    ctx.fill();

    ctx.fillStyle = "#ffef6b";
    ctx.beginPath();
    ctx.arc(firefly.x, firefly.y, firefly.size / 2, 0, Math.PI * 2);
    ctx.fill();

    ctx.restore();
  }

  function drawLoop(timestamp) {
    if (!running) return;
    drawBackground();
    drawFirefly(timestamp || 0);
    requestAnimationFrame(drawLoop);
  }

  function handleInput(x, y, deviceType) {
    if (!running || !firefly || !lastCenter) return;

    // Mode enforcement
    if (deviceMode === "mouse" && deviceType !== "mouse") return;
    if (deviceMode === "touch" && deviceType !== "touch") return;

    infoDetected.textContent = `Detected: ${deviceType.toUpperCase()}`;

    const endTime = performance.now();
    const movementTimeMs = endTime - trialStartTime;

    const dxClick = x - firefly.x;
    const dyClick = y - firefly.y;
    const distClick = Math.sqrt(dxClick * dxClick + dyClick * dyClick);
    const hit = distClick <= firefly.size / 2 ? 1 : 0;

    const dxAmp = firefly.x - lastCenter.x;
    const dyAmp = firefly.y - lastCenter.y;
    const amplitude = Math.sqrt(dxAmp * dxAmp + dyAmp * dyAmp);

    const W = firefly.size;
    const ID = (W > 0) ? Math.log2((amplitude + W) / W) : 0; // Shannon
    const TP = (movementTimeMs > 0) ? (ID / (movementTimeMs / 1000.0)) : 0;

    // Record TRIAL row
    logs.push({
      record_type: "trial",
      participantId,
      age,
      ageGroup,
      gender,
      handedness,
      deviceMode,
      deviceUsed: deviceType,
      block: currentBlock,
      trialInBlock: currentTrialInBlock,
      globalTrialIndex,
      startX: lastCenter.x.toFixed(2),
      startY: lastCenter.y.toFixed(2),
      targetX: firefly.x.toFixed(2),
      targetY: firefly.y.toFixed(2),
      clickX: x.toFixed(2),
      clickY: y.toFixed(2),
      amplitude: amplitude.toFixed(2),
      targetWidth: W.toFixed(2),
      movementTimeMs: movementTimeMs.toFixed(2),
      ID_Shannon: ID.toFixed(4),
      TP_bitsPerSec: TP.toFixed(4),
      hit,
      local_timestamp_KL: localTimeKL()
    });

    // Update movement start for next trial
    lastCenter = { x: firefly.x, y: firefly.y };

    if (hit) showMessage("Nice catch! âœ¨", 450);
    else showMessage("Missed! Try the next one ðŸŒŸ", 650);

    nextTrial();
  }

  function showMessage(text, ms) {
    msg.textContent = text;
    msg.style.display = "block";
    setTimeout(() => { msg.style.display = "none"; }, ms);
  }

  canvas.addEventListener("click", (e) => {
    // Prevent ghost click after touch
    if (Date.now() - lastTouchTs < 600) return;

    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    handleInput(x, y, "mouse");
  });

  canvas.addEventListener("touchstart", (e) => {
    e.preventDefault();
    lastTouchTs = Date.now();

    const rect = canvas.getBoundingClientRect();
    const t = e.touches[0];
    const x = t.clientX - rect.left;
    const y = t.clientY - rect.top;
    handleInput(x, y, "touch");
  }, { passive: false });

  // ========= END SCREEN (thank you + 2 buttons) =========

  function finishExperiment() {
    running = false;
    showMessage("Experiment complete! Preparing CSV...", 1200);
    showResultsInline();
  }

  function computeSummaries(trialRows) {
    // Summary by deviceUsed + overall (still ONE CSV, via record_type)
    const groups = new Map();

    function add(key, row) {
      if (!groups.has(key)) groups.set(key, { n: 0, sumMT: 0, sumTP: 0, hits: 0 });
      const g = groups.get(key);
      g.n += 1;
      g.sumMT += parseFloat(row.movementTimeMs);
      g.sumTP += parseFloat(row.TP_bitsPerSec);
      g.hits += row.hit ? 1 : 0;
    }

    for (const r of trialRows) {
      add(`device=${r.deviceUsed}`, r);
      add(`overall`, r);
    }

    const out = [];
    for (const [key, g] of groups.entries()) {
      const avgMT = g.n ? (g.sumMT / g.n) : 0;
      const avgTP = g.n ? (g.sumTP / g.n) : 0;
      const err = g.n ? ((g.n - g.hits) / g.n) * 100 : 0;

      let deviceUsed = "ALL";
      if (key.startsWith("device=")) deviceUsed = key.split("=")[1];

      out.push({
        record_type: "summary",
        participantId,
        age,
        ageGroup,
        gender,
        handedness,
        deviceMode,
        deviceUsed,
        n_trials: g.n,
        avg_movementTimeMs: avgMT.toFixed(2),
        avg_TP_bitsPerSec: avgTP.toFixed(4),
        error_rate_percent: err.toFixed(2)
      });
    }
    return out;
  }

  function showResultsInline() {
    if (!logs.length) return alert("No data recorded.");

    const trials = logs.filter(r => r.record_type === "trial");
    const summaries = computeSummaries(trials);

    // ONE CSV header that supports both trial + summary rows
    const unifiedHeaders = [
      "record_type",
      "participantId","age","ageGroup","gender","handedness",
      "deviceMode","deviceUsed",
      "block","trialInBlock","globalTrialIndex",
      "startX","startY","targetX","targetY","clickX","clickY",
      "amplitude","targetWidth","movementTimeMs","ID_Shannon","TP_bitsPerSec","hit",
      "local_timestamp_KL",
      "n_trials","avg_movementTimeMs","avg_TP_bitsPerSec","error_rate_percent"
    ];

    function esc(v) {
      const s = (v === undefined || v === null) ? "" : String(v);
      return (s.includes(",") || s.includes('"') || s.includes("\n"))
        ? `"${s.replace(/"/g, '""')}"`
        : s;
    }

    let csv = unifiedHeaders.join(",") + "\n";
    for (const r of trials) csv += unifiedHeaders.map(h => esc(r[h])).join(",") + "\n";
    for (const s of summaries) csv += unifiedHeaders.map(h => esc(s[h])).join(",") + "\n";

    // Replace whole page with completion screen
    document.body.innerHTML = "";

    const container = document.createElement("div");
    container.style.fontFamily = "system-ui, -apple-system, BlinkMacSystemFont, sans-serif";
    container.style.background = "#02030a";
    container.style.color = "#ffffff";
    container.style.minHeight = "100vh";
    container.style.display = "flex";
    container.style.flexDirection = "column";
    container.style.justifyContent = "center";
    container.style.alignItems = "center";
    container.style.textAlign = "center";
    container.style.padding = "16px";
    container.style.boxSizing = "border-box";

    const title = document.createElement("h2");
    title.textContent = "Thank you! ðŸŽ‰";
    container.appendChild(title);

    const p = document.createElement("p");
    p.style.maxWidth = "560px";
    p.style.lineHeight = "1.5";
    p.innerHTML =
      "Your experiment is complete.<br><br>" +
      "This download contains <b>trial rows</b> and <b>summary average rows</b> in ONE CSV.<br>" +
      "Filter by <code>record_type</code>: <b>trial</b> vs <b>summary</b>.";
    container.appendChild(p);

    const buttonRow = document.createElement("div");
    buttonRow.style.marginTop = "18px";
    buttonRow.style.display = "flex";
    buttonRow.style.flexWrap = "wrap";
    buttonRow.style.gap = "10px";
    buttonRow.style.justifyContent = "center";

    const copyBtn = document.createElement("button");
    copyBtn.textContent = "Copy CSV";
    copyBtn.style.padding = "10px 18px";
    copyBtn.style.borderRadius = "999px";
    copyBtn.style.border = "none";
    copyBtn.style.background = "#ffdf37";
    copyBtn.style.color = "#222";
    copyBtn.style.fontWeight = "600";
    copyBtn.style.cursor = "pointer";

    const downloadBtn = document.createElement("button");
    downloadBtn.textContent = "Download CSV";
    downloadBtn.style.padding = "10px 18px";
    downloadBtn.style.borderRadius = "999px";
    downloadBtn.style.border = "none";
    downloadBtn.style.background = "#4ade80";
    downloadBtn.style.color = "#022c22";
    downloadBtn.style.fontWeight = "600";
    downloadBtn.style.cursor = "pointer";

    buttonRow.appendChild(copyBtn);
    buttonRow.appendChild(downloadBtn);
    container.appendChild(buttonRow);
    document.body.appendChild(container);

    const hiddenTextarea = document.createElement("textarea");
    hiddenTextarea.style.position = "fixed";
    hiddenTextarea.style.opacity = "0";
    hiddenTextarea.style.pointerEvents = "none";
    hiddenTextarea.value = csv;
    document.body.appendChild(hiddenTextarea);

    copyBtn.addEventListener("click", () => {
      hiddenTextarea.select();
      hiddenTextarea.setSelectionRange(0, 999999);
      const ok = document.execCommand("copy");
      alert(ok ? "CSV copied to clipboard." : "Unable to copy CSV. Please try selecting manually.");
    });

    downloadBtn.addEventListener("click", () => {
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      const safeId = (participantId || "data").replace(/[^a-zA-Z0-9_-]/g, "");
      a.download = `Firefly_Garden_${safeId}.csv`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
  }
</script>
</body>
</html>
